<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MP3</title>

    <script src="/socket.io/socket.io.js"></script>


    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
     <div class="container">
       <form class="navbar-form navbar-left" role="form">
         <div class="btn-group btn-group-justified" role="group" aria-label="...">
           <div class="btn-group"><button type="button" class="btn btn-default" onclick="socket.emit('random', true)"><span class="glyphicon glyphicon-sort"></span>Random</button></div>
           <div class="btn-group"><button type="button" class="btn btn-default" onclick="socket.emit('stop', true)"><span class="glyphicon glyphicon-stop"></span>Stop</button></div>
           <div class="btn-group"><button type="button" class="btn btn-default" onclick="socket.emit('stop', true)"><marquee id="playingsong">Not Playing</marquee></button></div>
         </div>
      </form>
     </div>
   </nav>


    <div class="container">
      <div class="row">
        <div class="panel panel-primary filterable">
          <div class="panel-heading">
            <h3 class="panel-title">Songs</h3>
              <div class="pull-right">
                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
              </div>
              <div class="pull-right">
                <button class="btn btn-default btn-xs" onclick="socket.emit('refresh', true)"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
              </div>
            </div>
            <table id="songtable" class="table table-hover">
              <thead>
                <tr class="filters">
                         <th><input type="text" class="form-control" placeholder="#" disabled></th>
                         <th><input type="text" class="form-control" placeholder="Artist" disabled></th>
                         <th><input type="text" class="form-control" placeholder="Song" disabled></th>
                     </tr>
                 </thead>
                 <tbody id="songlist">

                 </tbody>
             </table>
         </div>

       </div><!-- /.container -->

    <script src="./jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
