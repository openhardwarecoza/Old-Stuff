<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reflow PC</title>

	<script src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.flow.js"></script>
	<script type="text/javascript" src="js/extrapolate.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


	<link type="text/css" rel="stylesheet" media="all" href="lib/bootstrap/css/bootstrap.min.css" id="theme_css" />
	<link type="text/css" rel="stylesheet" media="all" href="lib/bootstrap/css/bootstrap-callouts.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />

	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap-filestyle.js"></script>
	<script src="lib/bootstrap/js/dropdowns-enhancement.js"></script>

<link type="text/css" rel="stylesheet" media="all" href="css/main.css" />


</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <!-- Nav Collapse -->
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">Reflow Controller</a>

	            <!-- Fullscreen Button -->
	            <form class="navbar-form navbar-right" role="form">
	                <a data-placement="bottom" data-original-title="Fullscreen" data-toggle="tooltip" class="btn btn-default" id="toggleFullScreen" onclick="toggleFullScreen();">
	                    <i class="glyphicon glyphicon-fullscreen"></i>
	                </a>
	            </form>



	        </div>
	    </div>
	</nav>

	<div class="container-fluid" style="height: calc(100% - 70px); width: 100%;">


	<h1>Reflow Control</h1>

  <div class="row">
        <div class="col-xs-6 col-md-3">

            <div class="panel status panel-danger">
                <div class="panel-heading" style="background: #cc0000">
                    <h1 class="panel-title text-center" id="currTemp">25&deg;C / 25&deg;C</h1>
                </div>
                <div class="panel-body text-center">
                    <strong>Temperature</strong>
                </div>
            </div>

        </div>
        <div class="col-xs-6 col-md-3">

            <div class="panel status panel-warning">
                <div class="panel-heading" style="background: #cccc00">
                  <h1 class="panel-title text-center" id="time">0:00/0:00</h1>
                </div>
                <div class="panel-body text-center">
                  <strong>Time</strong>
                </div>
            </div>

        </div>
				<div class="col-xs-6 col-md-3">

						<div class="panel status panel-info">
								<div class="panel-heading" style="background: #0000cc">
										<h1 class="panel-title text-center" id="progress">0%</h1>
								</div>
								<div class="panel-body text-center">
										<strong>Progress</strong>
								</div>
						</div>


				</div>
				<div class="col-xs-6 col-md-3">

            <div class="panel status panel-success">
                <div class="panel-heading" style="background: #00cc00">
										<h1 class="panel-title text-center" id="heaterState">OFF</h1>

                </div>
                <div class="panel-body text-center">
                  <strong>Heater State</strong>
                </div>
            </div>


        </div>

    </div> <!-- End Status Row -->
		<div class="row">
			<div id="monitor" style="width:100%;height:300px; display:block;"></div>
		</div>
</div>

	<script type="text/javascript">

	</script>
</body>
</html>
